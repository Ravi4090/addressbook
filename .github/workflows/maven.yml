name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Setup AWS ECR Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build, tag, and push Docker image
        run: |
          # Define variables
          IMAGE_NAME="demo-repo-actions"
          ECR_REPO="public.ecr.aws/q9l0l4v9/${IMAGE_NAME}"
          TAG="latest"

          # Login to Docker
          echo "$(aws ecr-public get-login-password --region ${{ secrets.AWS_REGION }})" | docker login --username AWS --password-stdin ${ECR_REPO}

          # Build, tag, and push Docker image
          docker build -t ${IMAGE_NAME} .
          docker tag ${IMAGE_NAME}:latest ${ECR_REPO}:${TAG}
          docker push ${ECR_REPO}:${TAG}
